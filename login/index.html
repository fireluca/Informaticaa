<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Elettroimpianti Albu</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Modifica del colore giallo a #01FEFD */
    .btn-primary,
    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active,
    .checkbox-wrap.checkbox-primary .checkmark,
    .social-icon {
      background-color: #01FEFD !important;
      border-color: #01FEFD !important;
    }

    /* Modifica del colore del testo e della spunta */
    .btn-primary,
    .label,
    .checkbox-wrap.checkbox-primary .checkmark {
      color: #01FEFD !important;
    }
  </style>
</head>
<body>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Elettroimpianti Albu</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(https://mail.google.com/mail/u/0?ui=2&ik=e41f166bfb&attid=0.1&permmsgid=msg-a:r-3275146850421711149&th=18d35fa756ee1ca1&view=fimg&fur=ip&sz=s0-l75-ft&attbid=ANGjdJ8fu_TDMbb_Qtj_gV9ACXg0qYBET_Ls1Su5eAWyJD9oPnKUpml3cCTrtO40IcPhuFjkHIbXB4NBsQa7KX64Q2rbBUz_RzuX6Osm-VRlxpmEaBf59Wq2qUcNRdk&disp=emb&realattid=ii_lrq8vzjk0);"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4" style="color: #01FEFD !important;">Sign In</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
                </p>
              </div>
            </div>
            <form action="#" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name" style="color: #01FEFD !important;">Username</label>
                <input type="text" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password" style="color: #01FEFD !important;">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0" style="color: #01FEFD !important;">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" style="color: #01FEFD !important;">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center" style="color: #01FEFD !important;">Not a member? <a data-toggle="tab" href="#signup" style="color: #01FEFD !important;">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
