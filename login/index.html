<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Elettroimpianti Albu</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Aggiunta di colore #01FEFD alle icone dei social media con effetto hover */
    .social-icon {
      background-color: #ffffff !important;
      border: 1px solid #ffffff !important;
      color: #01FEFD !important; /* Cambia il colore del testo a #01FEFD */
    }

    /* Effetto hover sugli icon */
    .social-icon:hover {
      background-color: #01FEFD !important;
      color: #ffffff !important; /* Cambia il colore del testo a bianco quando passi sopra con il mouse */
    }

    /* Aggiunta di colore #01FEFD alla scritta "Sign Up" con effetto hover */
    a[data-toggle="tab"] {
      color: #01FEFD !important;
      transition: color 0.3s ease; /* Aggiunto effetto di transizione per una transizione pi√π fluida */
    }

    /* Effetto hover sulla scritta "Sign Up" */
    a[data-toggle="tab"]:hover {
      color: blue !important; /* Cambia il colore a blu al passaggio del mouse */
    }

    .submit.btn-primary {
      background-color: #01FEFD !important;
      border: 1px solid #01FEFD !important;
      color: #ffffff !important;
    }

    .checkbox-wrap {
      position: relative;
      padding-left: 35px;
      cursor: pointer;
      user-select: none;
    }

    /* Impostazione di colore #01FEFD al pulsante "Sign In" senza effetto hover */
    .submit.btn-primary {
      background-color: #01FEFD !important;
      border: 1px solid #01FEFD !important;
      color: #ffffff !important;
    }

    /* Aggiunta di colore #01FEFD alla scritta "Remember Me" e della spunta con effetto hover */
    .checkbox-wrap.checkbox-primary label {
      color: #01FEFD !important;
      display: inline-block;
      position: relative;
      padding-left: 25px; /* Aggiunto spazio a sinistra per la spunta */
      cursor: pointer;
    }

    /* Modifica colore focus e testo nelle caselle di testo */
    .form-control:focus {
      border-color: #01FEFD !important; /* Cambia il colore del bordo in fase di focus */
      box-shadow: 0 0 0 0.2rem rgba(1, 254, 253, 0.25) !important; /* Aggiungi un'ombra leggera */
      color: #01FEFD !important; /* Cambia il colore del testo in fase di focus */
    }

    /* Rimuovi il quadrato grigio vicino alla spunta */
    .checkbox-wrap.checkbox-primary input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      outline: none;
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .checkbox-wrap.checkbox-primary .checkmark {
      position: relative;
    }

    .checkbox-wrap.checkbox-primary input[type="checkbox"]:checked + .checkmark::before {
      content: none;
    }
  </style>
</head>

</body>
</html>
