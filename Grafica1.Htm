<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        .square {
            width: 10px;
            height: 10px;
            border: 1px solid black;
            margin: 2px; /* Aggiunge uno spazio tra i quadrati per una migliore visualizzazione */
        }

        /* Puoi personalizzare i colori come preferisci */
        .square:nth-child(1) {
            background-color: red;
        }

        .square:nth-child(2) {
            background-color: blue;
        }

        .square:nth-child(3) {
            background-color: green;
        }

        .square:nth-child(4) {
            background-color: yellow;
        }

        .square:nth-child(5) {
            background-color: orange;
        }

        .square:nth-child(6) {
            background-color: purple;
        }

        .square:nth-child(7) {
            background-color: pink;
        }

        .square:nth-child(8) {
            background-color: cyan;
        }

        .square:nth-child(9) {
            background-color: magenta;
        }

        .square:nth-child(10) {
            background-color: brown;
        }
    </style>
    <title>Quadrati Colorati</title>
</head>
<body>
    <!-- Aggiungi 10 div con la classe "square" per i tuoi quadrati -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</body>
</html>
