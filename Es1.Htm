<!DOCTYPE html>
<html lang="en">

<head>
    <title>Esercizio 1 - Numeri in successione</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btnStampa").click(function() {
                var inputNumero = parseInt($("#inputNumero").val());
                $("#risultato").empty();
                for (var i = 1; i <= inputNumero; i++) {
                    $("#risultato").append(i + " ");
                }
                var tenPercent = inputNumero * 0.1;
                $("#risultato").append("<br>10% del numero: " + tenPercent);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Esercizio 1 - Numeri in successione</h1>
        <div class="mb-3">
            <label for="inputNumero" class="form-label">Inserisci un numero:</label>
            <input type="number" class="form-control" id="inputNumero">
        </div>
        <button id="btnStampa" class="btn btn-primary">Visualizza numeri</button>
        <div id="risultato" class="mt-3"></div>
    </div>
</body>

</html>
