<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella Quadrati</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }

    .square {
      width: 10px;
      height: 10px;
      margin: 2px;
      display: inline-block;
    }

    /* Stile per quadrato con sfondo grigio chiaro */
    .square-light {
      background-color: #e0e0e0;
      border: 1px solid black;
    }

    /* Stile per quadrato con sfondo grigio scuro */
    .square-dark {
      background-color: #808080;
      border: 1px solid black;
    }

    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 14px; /* Larghezza leggermente superiore per includere il bordo */
      height: 14px; /* Altezza leggermente superiore per includere il bordo */
    }
  </style>
</head>
<body>

  <table>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    var tableBody = document.getElementById('table-body');

    for (var i = 1; i <= 100; i++) {
      var isEven = i % 2 === 0;
      var isLight = i % 20 <= 10;

      if (i % 10 === 1) {
        var row = document.createElement('tr');
        tableBody.appendChild(row);
      }

      var cell = document.createElement('td');
      var square = document.createElement('div');
      square.className = 'square ' + (isEven ? 'square-light' : 'square-dark');
      cell.appendChild(square);
      row.appendChild(cell);
    }
  </script>

</body>
</html>
